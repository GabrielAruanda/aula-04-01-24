<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>seleção dos deuses</title>
</head>
<body>

        <script>
            let camiseta
                camiseta = prompt("Digite numero de 1 a 11:")
             
                if (camiseta == 1 ){
                    alert ("João frango")
                }
                    else if (camiseta == 2){
                        alert("Besouro preto")
                    } 
                        else if(camiseta == 3){
                            alert("Esquilo assasino")
                        }
                            else if(camiseta == 4){
                                alert("Dodi")
                            }
                                else if(camiseta == 5 ){
                                    alert("Lionel Ronaldo")
                                }
                                    else if(camiseta == 6){
                                        alert("Ghost")
                                    }
                                        else if(camiseta == 7 ){
                                            alert("Banana de pijama")
                                        }
                                            else if(camiseta == 8){
                                                alert("Tonhaão da borracharia")
                                            }
                                                else if(camiseta == 9 ){
                                                    alert("Homem de ferro")
                                                }
                                                    else if(camiseta == 10 ){
                                                        alert("Deus do martelão")
                                                    }
                                                        else if(camiseta == 11 ){
                                                            alert("Ameixaseca")
                                                        }
                                                            else{alert("Esse número não é válido")}
                                                        
        </script>
    
 
</body>
</html>
